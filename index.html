<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Imtihon</title>
</head>
<body class="bg-warning">
    
    <main>
        <section class="hero">
            <div class="container d-flex flex-column justify-content-center align-items-center mt-3">
                <div class="hero__top mb-2">
                    <button class="btn btn__pokemon bg-primary text-light">pokemon</button>
                    <button class="btn btn__movies bg-success text-light">Movies</button>
                    <button class="btn btn__both bg-info text-light">Both</button>
                    <button class="btn btn__clear bg-danger text-light">Clear</button>
                </div>
                <div class="d-flex align-items-center">
                    <img class="pokemon__logo" src="./images/pokemon_logo.png" alt="pokemon" width="400" height="150">
                    <img class="movies__logo" src="./images/pngwing.com.png" alt="movies" width="400" height="auto">
                </div>
                <ul class="list row-cols-5 list-unstyled d-flex flex-wrap justify-content-center w-100 mt-3 gap-4">
                </ul>
            </div>
        </section>
    </main>
    
    
    <script src="./js/pokemon.js"></script>
    <script src="./js/movies.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
